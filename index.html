<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCheck</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    
    <!--Header-->  
     <header class="header" >
        <div class="container">
            <h1 class="logo">⛅✈️ SKYCHECK</h1>
            <p class="tagline">Weather & Flight Tracker</p>
        </div>
     </header>

     <main class="main-container">
        <div class="container">

           <!-- Search Section -->
           <section class="search-section">
            <h2>Plan Your Journey At Any Time</h2>
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <label for="departure">Departure City</label>
                    <input type="text" id="departure" placeholder="e.g., LAGOS" required>
                </div>
                <div class="input-group">
                    <label for="arrival">Arrival City</label>
                    <input type="text" id="arrival" placeholder="e.g., YAOUNDE" required>
                </div>
                <button type="submit" class="search-btn">
                    <span class="btn-text">Check Weather</span>
                    <span class="btn-loading hidden">Loading...</span>
                </button>
            </form>
        </section> 

         <!-- Loading Section -->
         <section class="loading-section hidden" id="loadingSection">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </section>

        <!-- Error Section -->
        <section class="error-section hidden" id="errorSection">
            <div class="error-message">
                <h3>Oops! Something went wrong</h3>
                <p id="errorText">Please try again with different city names.</p>
                <button class="retry-btn" onclick="hideError()">Try Again</button>
            </div>
        </section>

        </div>
     </main>

    <!-- inputing the js files  -->
     <script src="config.js"></script>
     <script src="script.js"></script>


</body>
</html>
